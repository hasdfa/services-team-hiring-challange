version: '3.8'

services:
  sandpack-cdn:
    image: ghcr.io/hasdfa/sandpack-cdn:2025-03-03
    platform: linux/amd64
    ports:
      - '3002:3002'
    environment:
      NPM_ROCKS_DB: /data/npm-rocks.db
      ENVIRONMENT: development
      PORT: 3002
    volumes:
      - npm-rocks-data:/data
  postgres:
    image: postgres:16-alpine
    container_name: mui-assistant-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: muiassistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  npm-rocks-data:
